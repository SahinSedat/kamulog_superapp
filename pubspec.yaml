name: kamulog_superapp
description: "Kamulog - Kamu çalışanları için kapsamlı mobil platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # Storage
  flutter_secure_storage: ^9.2.4
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5

  # Firebase
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  firebase_crashlytics: ^4.3.4
  firebase_analytics: ^11.4.4

  # UI Components
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  pinput: ^5.0.1
  flutter_svg: ^2.0.17
  lottie: ^3.3.1
  flutter_animate: ^4.5.2

  # Utilities
  flutter_dotenv: ^5.2.1
  intl: any
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  file_picker: ^8.1.7
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  mask_text_input_formatter: ^2.9.0
  timeago: ^3.7.0
  infinite_scroll_pagination: ^4.1.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.4
  freezed: ^3.0.0
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env.staging
    - .env.production
